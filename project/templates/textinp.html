<!DOCTYPE html>
<html > 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Text Editor</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- include libraries(jQuery, bootstrap) -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
        
        <link rel="stylesheet" href="/static/stylesheets/texteditor.css">

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<!-- include summernote css/js -->
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
    </head>
    <body>
      <div id = "lhs">
        <nav id = "nav_bar">
        
          <img id = "nav_bar_logo" src="/static/images/logo1.png"/>
          <div>
            <h2 class="account-heading" style="color: #E13E3E; padding-left: 100px;"> {{current_user.name}}</h2>
          </div>

          <ul id="nav_bar_items">
            <li><a href="{{ url_for('main.index')}}">Home</a></li>
            <li><a href="{{ url_for('main.index',_anchor='about')}}">About Us</a></li>
            <li><a href="{{ url_for('main.profile')}}">Dashboard</a></li>
            <li><a href="{{ url_for('main.about')}}"> Our Team</a></li>
            <li><a href="{{ url_for('auth.logout')}}"> Log out</a></li>
          </ul>
        </nav>

      </div>

      <div id = "rhs">
        <h1 id = "heading">Type away...</h1>
       <form id = "editor_area" action="{{ url_for('model.predict')}}" method="post">
        <input type="text"  name ="title" class="form-control form-rounded" placeholder="Enter Title"><br><br>
        <textarea id="summernote" name="editordata"></textarea>

        <input type="reset" id= "reset_btn" value="Clear"/>
        <input type="submit" id= "predict_btn" value="Get Result" onclick="alert('Predicting...');"/>
      </form>
      <br><br>
      <div class="result" >

        <br> 
       <p class="text-center" style="color: #E13E3E; font-size: 30px;">{{ pred }} </p>
         <br>
      </div> 
      </div>
      <script>
        $(document).ready(function() {
            $('#summernote').summernote();
        });
      </script>
    </body>
</html>
